<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JS buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <!-- Bai tap 1: Quan ly tuyen sinh -->
        <div class="card my-5">
            <div class="card-header alert alert-primary">
                <h1>Bài tập 1: quản lý tuyển sinh</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="number1">Điểm môn 1</label>
                            <input type="number" id="number1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number2">Điểm môn 2</label>
                            <input type="number" id="number2" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number3">Điểm môn 3</label>
                            <input type="number" id="number3" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="diemChuan">Điểm chuẩn của trường</label>
                            <input type="number" id="diemChuan" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="khuVuc">Khu vực:</label>
                            <select name="" id="khuVuc" class="form-control">
                                <option value="2">A</option>
                                <option value="1">B</option>
                                <option value="0.5">C</option>
                                <option value="0">X (Nếu không thuộc khu vực nào)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doiTuong">Đối tượng:</label>
                            <select name="" id="doiTuong" class="form-control">
                                <option value="1">3</option>
                                <option value="1.5">2</option>
                                <option value="2.5">1</option>
                                <option value="0">0 (Nếu không thuộc đối tượng ưu tiên)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button onclick="baiTap1()" class="btn btn-primary">Kiểm tra</button>
            </div>
            <div id="showKetQuaBT1" class="card-footer">
                Kết quả
            </div>
        </div>


        <hr>
        <!-- Bài tập 2: Tính tiền điện -->
        <div class="card my-5">
            <div class="card-header alert alert-secondary">
                <h1>Bài tập 2: tính tiền điện</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Tên chủ hộ</label>
                    <input type="text" id="name" class="form-control w-25">
                </div>
                <div class="form-group">
                    <label for="sokW">Số Kw</label>
                    <input type="number" id="soKw" class="form-control w-25">
                </div>
                <button onclick="baiTap2()" class="btn btn-secondary">Tính tiền điện</button>
            </div>
            <div id="showKetQuaBT2" class="card-footer">
                Tiền điện phải nộp là:
            </div>
        </div>


        <hr>
        <!-- Bài tập 3: tính thuế thu nhập cá nhân -->
        <div class="card my-5">
            <div class="card-header alert alert-success">
                <h1>Bài tập 3: tính thuế thu nhập cá nhân</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="hoVaTen">Họ và tên:</label>
                    <input type="text" id="hoVaTen" class="form-control w-50">
                </div>
                <div class="form-group">
                    <label for="tongThuNhap">Tổng thu nhập(đơn vị:triệu) / năm:</label>
                    <input type="number" id="tongThuNhap" class="form-control w-50">
                </div>
                <div class="form-group">
                    <label for="soNguoiPhuThuoc">Số người phụ thuộc:</label>
                    <input type="number" name="" id="soNguoiPhuThuoc" class="form-control w-50">
                </div>
                <button onclick="baiTap3()" class="btn btn-success">Tính thuế</button>
            </div>
            <div class="card-footer" id="showKetQuaBT3">
                Thuế phải nộp là:
            </div>
        </div>

        <hr>
        <!-- Bài tập 4: tính tiền cáp -->
        <div class="card my-5">
            <div class="card-header alert alert-danger">
                <h1>Bài tập 4: tính tiền cáp</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="maKH">Mã khách hàng:</label>
                    <input type="text" name="" id="maKH" class="form-control w-25">
                </div>
                <div class="form-group">
                    <label for="soKenhCC">Số kênh cao cấp:</label>
                    <input type="number" name="" id="soKenhCC" class="form-control w-25">
                </div>
                <div class="form-group">
                    <label for="loaiKH">Loại khách hàng:</label>
                    <select onchange="switchInput()" class="form-control w-25" id="loaiKH">
                        <option value="0">Cá nhân</option>
                        <option value="1">Doanh nghiệp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="soKetNoi">Số kết nối: ...(dành cho doanh nghiệp)</label>
                    <input type="" name="" id="soKetNoiThem" class="form-control w-25" disabled>
                </div>
                <button onclick="baiTap4()" class="btn btn-danger">Tính tiền</button>
            </div>
            <div id="showKetQuaBT4" class="card-footer">
                Số tiền phải trả là:
            </div>
        </div>




















    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
